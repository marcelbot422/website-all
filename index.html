<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HACKERS â€¢ MARCEL</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’€</text></svg>">
  
  <style>
    /* Style tetap sama seperti sebelumnya */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0d001a;
      color: #e0f7ff;
      font-family: 'Courier New', Courier, monospace;
      overflow-x: hidden;
      min-height: 100vh;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px;
      position: relative;
      z-index: 2;
      text-align: center;
    }
    .matrix-rain {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 1;
      opacity: 0.15;
    }
    header { padding: 40px 0; }
    .glitch {
      color: #fff;
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 8px;
      text-shadow: 0 0 10px #0ff, 0 0 40px #f0f;
    }
    .form-box {
      background: rgba(10, 0, 20, 0.8);
      padding: 40px;
      border: 2px solid #00ff88;
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.3);
      display: inline-block;
      width: 100%;
      max-width: 450px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }
    input {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffff;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      border-radius: 5px;
      outline: none;
    }
    .btn-daftar {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background: #00ff88;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      border-radius: 5px;
    }
    #web2 { display: none; padding: 50px 20px; }
    .wa-button {
      display: inline-block;
      padding: 20px 50px;
      background: #25d366;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      border: none;
    }
    footer { margin-top: 100px; opacity: 0.7; font-size: 0.8rem; }
  </style>
</head>
<body>

  <canvas class="matrix-rain"></canvas>

  <div class="container">
    <header>
      <h1 class="glitch">HACKERS</h1>
      <div style="color: #00ffff; letter-spacing: 5px;">MARCEL</div>
    </header>

    <div id="web1">
      <div class="form-box">
        <h2 id="status-title">ACCESS VERIFICATION</h2>
        <p id="info-text" style="font-size: 0.8rem; margin-bottom: 10px; color: #00ff88;"></p>
        <input type="text" id="roblox" placeholder="USERNAME ROBLOX" autocomplete="off">
        <input type="text" id="realname" placeholder="NAMA REAL LIFE" autocomplete="off">
        <button class="btn-daftar" onclick="submitDaftar()">VERIFIKASI SISTEM</button>
      </div>
    </div>

    <div id="web2">
      <div class="form-box" style="border-color: #25d366;">
        <h2 style="color: #00ffff;">AKSES DITERIMA</h2>
        <p style="margin: 20px 0; opacity: 0.8;">Selamat datang kembali, <span id="display-name" style="color: #00ff88;"></span>!</p>
        <button class="wa-button" onclick="bukaWA()">JOIN WHATSAPP GROUP</button>
        <br><br>
        <button onclick="resetData()" style="background:none; border:none; color:grey; cursor:pointer; font-size: 10px;">[ RESET DATA SYSTEM ]</button>
      </div>
    </div>

    <footer>WEBSITE â€¢ NEW â€¢ INDONESIA â€¢ 2026</footer>
  </div>

  <script>
    // 1. CEK APAKAH USER SUDAH PERNAH DAFTAR SAAT HALAMAN DIBUKA
    window.onload = function() {
      const savedRoblox = localStorage.getItem('registeredRoblox');
      const savedName = localStorage.getItem('registeredName');

      if (savedRoblox && savedName) {
        document.getElementById('info-text').innerText = "Sistem mengenali perangkat ini. Masukkan data yang sesuai.";
      }
    };

    function submitDaftar() {
      const inputRoblox = document.getElementById('roblox').value.trim();
      const inputName = document.getElementById('realname').value.trim();

      // Validasi input kosong
      if (inputRoblox === "" || inputName === "") {
        alert("Peringatan: Data tidak boleh kosong!");
        return;
      }

      const savedRoblox = localStorage.getItem('registeredRoblox');
      const savedName = localStorage.getItem('registeredName');

      // Jika belum ada data tersimpan, maka ini pendaftaran pertama
      if (!savedRoblox) {
        localStorage.setItem('registeredRoblox', inputRoblox);
        localStorage.setItem('registeredName', inputName);
        alert("Pendaftaran Berhasil! Identitas Anda telah dikunci ke sistem ini.");
        showSuccess(inputRoblox);
      } 
      // Jika sudah ada data, cek apakah input sama dengan yang tersimpan
      else {
        if (inputRoblox === savedRoblox && inputName === savedName) {
          showSuccess(inputRoblox);
        } else {
          alert("AKSES DITOLAK! Username atau Nama Real Life salah. Gunakan data yang pertama kali didaftarkan.");
          // Efek getar sederhana (optional)
          document.querySelector('.form-box').style.borderColor = "red";
          setTimeout(() => { document.querySelector('.form-box').style.borderColor = "#00ff88"; }, 500);
        }
      }
    }

    function showSuccess(name) {
      document.getElementById('display-name').innerText = name;
      document.getElementById('web1').style.display = 'none';
      document.getElementById('web2').style.display = 'block';
    }

    function bukaWA() {
      window.open("https://chat.whatsapp.com/I2a7i83tseGGTQ6r4x6EU1", "_blank");
    }

    // Fungsi tambahan untuk testing (menghapus memori)
    function resetData() {
      if(confirm("Hapus data pendaftaran di perangkat ini?")) {
        localStorage.clear();
        location.reload();
      }
    }

    // --- MATRIX ENGINE (Sama seperti sebelumnya) ---
    const canvas = document.querySelector('.matrix-rain');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const chars = '0101010101010101';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(13, 0, 26, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);
  </script>
</body>
</html>
