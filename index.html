<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITE MARCEL | Official</title>
    <style>
        /* Dasar & Tema Gelap */
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Bingkai Bersinar (RGB Border) */
        .container {
            position: relative;
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px #00ff00, inset 0 0 10px #00ff00;
            animation: borderGlow 5s infinite alternate;
        }

        @keyframes borderGlow {
            0% { border-color: #ff0000; box-shadow: 0 0 20px #ff0000; }
            33% { border-color: #00ff00; box-shadow: 0 0 20px #00ff00; }
            66% { border-color: #0000ff; box-shadow: 0 0 20px #0000ff; }
            100% { border-color: #ff00ff; box-shadow: 0 0 20px #ff00ff; }
        }

        /* Gambar Hacker */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 15px;
            box-shadow: 0 0 15px #fff;
            object-fit: cover;
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 10px 0;
            text-shadow: 2px 2px #ff0000;
        }

        .description {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Badge Fitur */
        .status-box {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .status {
            background: #111;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ff00;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .online-dot {
            color: #00ff00;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 0.7rem;
            color: #555;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        .highlight-text {
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://img.freepik.com/premium-photo/hacker-with-hoodie-digital-art-style_950002-31139.jpg" alt="Hacker" class="profile-img">
        
        <h1>WEBSITE MARCEL</h1>
        
        <p class="description">
            HALLO. SELAMAT DATANG DI WEBSITE RESMI KAMI <br>
            DAN JANGAN LUPA SHARE TERIMAKASIH
        </p>

        <div class="status-box">
            <div class="status">
                [<span class="online-dot">●</span> WEBSITE ONLINE]
            </div>
            <div class="status">
                [PLAYERS ONLINE: <span id="playerCount">0</span>]
            </div>
        </div>

        <div class="footer">
            WEBSITE • RESMI • OLEH • <span class="highlight-text">OWNERS • MARCEL • INDONESIA</span>
        </div>
    </div>

    <script>
        // System Otomatis Player Online
        function updatePlayers() {
            const playerElement = document.getElementById('playerCount');
            
            // Logika sederhana: Jika tab dibuka, hitung sebagai 1. 
            // Untuk sistem nyata dengan banyak orang, diperlukan database/backend.
            // Di sini kita buat simulasi "Live" agar terlihat keren:
            let currentPlayers = sessionStorage.getItem('isOnline') ? 1 : 0;
            
            if (!sessionStorage.getItem('isOnline')) {
                sessionStorage.setItem('isOnline', 'true');
                currentPlayers = 1;
            }

            playerElement.innerText = currentPlayers;
        }

        // Jalankan saat web dibuka
        window.onload = updatePlayers;

        // Saat web ditutup/refresh (Simulasi Reset)
        window.onbeforeunload = function() {
            // Dalam environment web browser biasa, ini akan reset saat tab benar-benar ditutup
            sessionStorage.removeItem('isOnline');
        };
    </script>
</body>
</html>
