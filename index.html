<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HACKERS ‚Ä¢ MARCEL</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíÄ</text></svg>">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0d001a;
      color: #e0f7ff;
      font-family: 'Courier New', Courier, monospace;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(0,255,255,0.08) 0%, transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(255,0,255,0.07) 0%, transparent 30%);
      min-height: 100vh;
      animation: bgPulse 18s infinite alternate;
    }

    @keyframes bgPulse {
      0%   { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px;
      position: relative;
      z-index: 2;
    }

    header {
      text-align: center;
      padding: 60px 0 80px;
    }

    .glitch {
      color: #fff;
      font-size: clamp(3.8rem, 12vw, 9rem);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 8px;
      text-shadow: 
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #f0f,
        0 0 80px #f0f;
      animation: glitch 4s infinite;
      position: relative;
      display: inline-block;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 #f00;
      clip: rect(0, 900px, 0, 0);
      animation: glitch-anim 3s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: -2px;
      text-shadow: 2px 0 #0f0;
      clip: rect(0, 900px, 0, 0);
      animation: glitch-anim2 2.5s infinite linear alternate-reverse;
    }

    @keyframes glitch {
      0%,100% { transform: translate(0); }
      20%  { transform: translate(-3px, 3px); }
      40%  { transform: translate(3px, -3px); }
      60%  { transform: translate(-2px, 2px); }
      80%  { transform: translate(2px, -2px); }
    }

    @keyframes glitch-anim {
      0%   { clip: rect(30px, 9999px, 60px, 0); }
      10%  { clip: rect(80px, 9999px, 120px, 0); }
      20%  { clip: rect(40px, 9999px, 90px, 0); }
      30%  { clip: rect(100px, 9999px, 140px, 0); }
      40%  { clip: rect(20px, 9999px, 70px, 0); }
    }

    @keyframes glitch-anim2 {
      0%   { clip: rect(50px, 9999px, 90px, 0); }
      15%  { clip: rect(10px, 9999px, 60px, 0); }
      25%  { clip: rect(90px, 9999px, 130px, 0); }
      35%  { clip: rect(60px, 9999px, 100px, 0); }
    }

    .subtitle {
      margin-top: 20px;
      font-size: 1.8rem;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
      letter-spacing: 5px;
    }

    .status-badges {
      margin: 70px 0;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 35px;
    }

    .status {
      padding: 16px 45px;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 8px;
      text-transform: uppercase;
      letter-spacing: 4px;
      box-shadow: 0 0 25px;
      transition: all 0.4s ease;
    }

    .status:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 40px;
    }

    .online {
      background: rgba(0,255,120,0.12);
      color: #00ff88;
      border: 2px solid #00ff88;
      box-shadow: 0 0 30px #00ff88;
    }

    .offline {
      background: rgba(255,0,0,0.15);
      color: #ff4444;
      border: 2px solid #ff4444;
      box-shadow: 0 0 30px #ff4444;
    }

    .aman {
      background: rgba(0,200,255,0.12);
      color: #00d4ff;
      border: 2px solid #00d4ff;
      box-shadow: 0 0 30px #00d4ff;
    }

    .error, .bug {
      background: rgba(255,100,0,0.15);
      color: #ff8800;
      border: 2px solid #ff8800;
      box-shadow: 0 0 30px #ff8800;
    }

    footer {
      text-align: center;
      padding: 80px 0 50px;
      color: #00aaff;
      font-size: 1.1rem;
      letter-spacing: 3px;
      text-shadow: 0 0 10px rgba(0,170,255,0.6);
    }

    .matrix-rain {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 1;
      opacity: 0.14;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: 0.9; }
      50%     { transform: scale(1.05); opacity: 1; }
    }
  </style>
</head>

  <!-- Matrix Rain Effect -->
  <script>
    const canvas = document.querySelector('.matrix-rain');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(13, 0, 26, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        if (y > canvas.height && Math.random() > 0.975)
          drops[i] = 0;

        drops[i]++;
      }
    }

    setInterval(draw, 50);
  </script>

  <!-- System Status: Online/Offline via GitHub & Browser Events -->
  <script>
    const onlineStatusElem = document.getElementById('online-status');
    const amanStatusElem = document.getElementById('aman-status');
    const githubStatusUrl = 'https://raw.githubusercontent.com/marcel/hackers-website/main/status.txt'; // GANTI dengan URL raw GitHub mu (buat file status.txt dengan isi "online" atau "offline")
    const offlinePageUrl = 'https://raw.githubusercontent.com/marcel/hackers-website/main/off.html'; // GANTI dengan URL raw off.html (buat file off.html untuk content offline)

    // Function update status dari GitHub
    async function checkGithubStatus() {
      try {
        const response = await fetch(githubStatusUrl);
        if (!response.ok) throw new Error('Failed to fetch status');
        const status = (await response.text()).trim().toLowerCase();

        if (status === 'online') {
          onlineStatusElem.textContent = '[WEBSITE ONLINE]';
          onlineStatusElem.classList.add('online');
          onlineStatusElem.classList.remove('offline');
          // Tampil content normal (sudah default)
        } else if (status === 'offline') {
          onlineStatusElem.textContent = '[WEBSITE OFFLINE]';
          onlineStatusElem.classList.add('offline');
          onlineStatusElem.classList.remove('online');
          // Load content offline dari off.html
          try {
            const offResponse = await fetch(offlinePageUrl);
            const offContent = await offResponse.text();
            document.querySelector('.container').innerHTML = offContent; // Ganti seluruh container dengan content off.html
          } catch (e) {
            console.error('Failed to load offline page:', e);
          }
        }
      } catch (error) {
        console.error('GitHub status fetch error:', error);
        onlineStatusElem.textContent = '[WEBSITE OFFLINE]'; // Default ke offline kalau fetch gagal
        onlineStatusElem.classList.add('offline');
      }
    }

    // Browser online/offline events (tambahan untuk user koneksi)
    window.addEventListener('online', () => {
      onlineStatusElem.textContent = '[WEBSITE ONLINE]';
      onlineStatusElem.classList.add('online');
      onlineStatusElem.classList.remove('offline');
    });

    window.addEventListener('offline', () => {
      onlineStatusElem.textContent = '[WEBSITE OFFLINE]';
      onlineStatusElem.classList.add('offline');
      onlineStatusElem.classList.remove('online');
    });

    // Initial check
    checkGithubStatus();
    setInterval(checkGithubStatus, 60000); // Check setiap 1 menit untuk update otomatis
  </script>
