<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website HACKERS - MARCEL</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            text-align: center;
            padding: 50px;
        }
        .profile {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .name {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .status {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .error {
            color: #f00;
        }
    </style>
</head>
<body>
    <div class="profile">Profil: HACKERS</div>
    <div class="name">Nama: MARCEL</div>
    
    <div class="status" id="websiteStatus">WEBSITE ONLINE</div>
    <div class="status" id="playersOnline">PLAYERS ONLINE [0]</div>
    <div class="status" id="securityStatus">WEBSITE AMAN</div>

    <script>
        // Simulasi players online: Bertambah saat halaman dimuat (untuk demo, gunakan localStorage untuk persistensi sederhana)
        let players = localStorage.getItem('playersOnline') || 0;
        players = parseInt(players) + 1;
        localStorage.setItem('playersOnline', players);
        document.getElementById('playersOnline').innerText = `PLAYERS ONLINE [${players}]`;

        // Simulasi deteksi bug/error: Secara acak untuk demo, atau berdasarkan error JS
        function checkWebsiteStatus() {
            // Untuk demo, kita buat kemungkinan error secara acak (10% chance)
            const random = Math.random();
            const securityStatus = document.getElementById('securityStatus');
            if (random < 0.05) {
                securityStatus.innerText = 'WEBSITE BUG';
                securityStatus.classList.add('error');
            } else if (random < 0.1) {
                securityStatus.innerText = 'WEBSITE ERROR';
                securityStatus.classList.add('error');
            } else if (random < 0.15) {
                securityStatus.innerText = 'WEBSITE ADA KESALAHAN';
                securityStatus.classList.add('error');
            } else {
                securityStatus.innerText = 'WEBSITE AMAN';
            }
        }

        // Panggil fungsi saat load
        checkWebsiteStatus();

        // Simulasi error handling
        window.onerror = function() {
            document.getElementById('securityStatus').innerText = 'WEBSITE ERROR';
            document.getElementById('securityStatus').classList.add('error');
        };
    </script>
</body>
</html>
