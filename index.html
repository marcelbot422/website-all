<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sistem Pendaftaran</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; color: white; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: #2c2c2c; padding: 20px; border-radius: 8px; width: 300px; }
        input { width: 100%; margin: 10px 0; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #f39c12; border: none; cursor: pointer; color: white; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h3>Daftar Akun</h3>
    <form id="regForm">
        <label>Nama Pengguna:</label>
        <input type="text" id="username" required>
        
        <label>Kata Sandi:</label>
        <input type="password" id="pass1" required>
        
        <label>Konfirmasi Kata Sandi:</label>
        <input type="password" id="pass2" required>
        
        <button type="submit">Buat Akun</button>
    </form>
    <p id="pesan"></p>
</div>

<script>
    document.getElementById('regForm').onsubmit = function(e) {
        e.preventDefault();
        const p1 = document.getElementById('pass1').value;
        const p2 = document.getElementById('pass2').value;
        
        if(p1 !== p2) {
            document.getElementById('pesan').innerText = "Kata sandi tidak cocok!";
            document.getElementById('pesan').style.color = "red";
        } else {
            // Logika pembuatan ID acak
            const randomID = Math.floor(Math.random() * 100000000);
            alert("Akun Berhasil Dibuat!\nID Anda: " + randomID);
        }
    };
</script>

</body>
</html>
