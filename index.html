<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKERS - MARCEL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(-45deg, #0f0, #f0f, #00f, #ff0, #f00, #0ff);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Glitch overlay effect */
        .glitch-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1557683316-973673baf926?w=500') repeat;
            opacity: 0.07;
            pointer-events: none;
            animation: glitch 8s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(5px, -5px); }
            60% { transform: translate(-3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 80px 20px;
        }

        h1 {
            font-family: 'VT323', monospace;
            font-size: 5rem;
            margin: 0;
            text-shadow: 
                0 0 10px #0f0,
                0 0 20px #0f0,
                0 0 40px #f0f,
                0 0 60px #00f;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #0f0, 0 0 40px #0f0; }
            to   { text-shadow: 0 0 20px #fff, 0 0 30px #ff00de, 0 0 40px #ff00de, 0 0 50px #ff00de; }
        }

        .profile {
            font-size: 2.2rem;
            margin: 20px 0;
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff;
        }

        .status {
            font-family: 'VT323', monospace;
            font-size: 2.5rem;
            margin: 25px 0;
            letter-spacing: 4px;
        }

        #websiteStatus   { color: #00ff00; text-shadow: 0 0 15px #00ff00; }
        #playersOnline   { color: #ffff00; text-shadow: 0 0 15px #ffff00; }
        #securityStatus  { color: #ff00ff; text-shadow: 0 0 15px #ff00ff; }

        .error {
            color: #ff0000 !important;
            text-shadow: 0 0 20px #ff0000 !important;
            animation: errorBlink 0.8s infinite;
        }

        @keyframes errorBlink {
            50% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="glitch-overlay"></div>

    <div class="container">
        <h1>HACKERS</h1>
        <div class="profile">Nama: MARCEL</div>
        
        <div class="status" id="websiteStatus">[WEBSITE ONLINE]</div>
        <div class="status" id="playersOnline">[PLAYERS ONLINE 0]</div>
        <div class="status" id="securityStatus">[WEBSITE AMAN]</div>
    </div>

    <script>
        // Players online counter (simulasi +1 setiap load)
        let players = parseInt(localStorage.getItem('playersOnline') || '0') + 1;
        localStorage.setItem('playersOnline', players);
        document.getElementById('playersOnline').innerText = `[PLAYERS ONLINE ${players}]`;

        // Random security status glitch simulation
        function checkSecurity() {
            const rand = Math.random();
            const el = document.getElementById('securityStatus');
            el.classList.remove('error');

            if (rand < 0.08) {
                el.innerText = '[WEBSITE BUG]';
                el.classList.add('error');
            } else if (rand < 0.16) {
                el.innerText = '[WEBSITE ERROR]';
                el.classList.add('error');
            } else if (rand < 0.24) {
                el.innerText = '[WEBSITE ADA KESALAHAN]';
                el.classList.add('error');
            } else {
                el.innerText = '[WEBSITE AMAN]';
            }
        }

        checkSecurity();

        // Tangkap error global
        window.onerror = function() {
            const el = document.getElementById('securityStatus');
            el.innerText = '[WEBSITE ERROR]';
            el.classList.add('error');
        };
    </script>
</body>
</html>
