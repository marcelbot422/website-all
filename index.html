<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Hacker | MARCEL</title>
    <style>
        /* Dasar Desain */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0; /* Hijau klasik hacker */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Latar Belakang Animasi Warna-Warni */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff000022, #00ff0022, #0000ff22, #ff00ff22);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Kontainer Profil */
        .profile-card {
            text-align: center;
            border: 2px solid #0f0;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px #0f0, inset 0 0 10px #0f0;
            border-radius: 10px;
            animation: glitch 1s linear infinite;
        }

        /* Efek Teks Warna-Warni Bergerak */
        h1 {
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: colorShift 3s linear infinite;
        }

        h2 {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 0 0 5px #fff;
        }

        .status {
            margin-top: 20px;
            font-weight: bold;
        }

        /* Animasi Perubahan Warna */
        @keyframes colorShift {
            0% { color: #ff0000; text-shadow: 2px 2px #00ffff; }
            25% { color: #00ff00; text-shadow: 2px 2px #ff00ff; }
            50% { color: #0000ff; text-shadow: 2px 2px #ffff00; }
            75% { color: #ffff00; text-shadow: 2px 2px #0000ff; }
            100% { color: #ff0000; text-shadow: 2px 2px #00ffff; }
        }

        /* Efek Glitch Sederhana */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .typing {
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #0f0;
            animation: typing 3.5s steps(40, end), blink .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: #0f0; }
        }
    </style>
</head>
<body>

    <div class="matrix-bg"></div>

    <div class="profile-card">
        <div class="typing">Sistem Terenkripsi... Akses Diterima.</div>
        <hr color="#0f0">
        <h2>PROFIL: HACKERS</h2>
        <h1>MARCEL</h1>
        <div class="status">STATUS: <span style="color: #fff;">ONLINE</span></div>
        <p>[ Menunggu Perintah... ]</p>
    </div>

</body>
</html>
