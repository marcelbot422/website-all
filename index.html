<!DOCTYPE html>
<html lang="id">
<head>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0d001a;
      color: #e0f7ff;
      font-family: 'Courier New', Courier, monospace;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px;
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .matrix-rain {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 1;
      opacity: 0.15;
    }

    header { padding: 20px 0; }
    .glitch {
      color: #fff;
      font-size: clamp(2rem, 7vw, 4rem);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 8px;
      text-shadow: 0 0 10px #0ff, 0 0 40px #f0f;
    }

    /* --- PROFILE SECTION --- */
    .profile-card {
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #00ff88;
      box-shadow: 0 0 20px #00ff88;
      object-fit: cover;
      margin-bottom: 15px;
      transition: 0.5s;
    }

    .profile-img:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 0 40px #00ffff;
      border-color: #00ffff;
    }

    /* --- FORM BOX --- */
    .form-box {
      background: rgba(10, 0, 20, 0.85);
      padding: 40px;
      border: 2px solid #00ff88;
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.3);
      display: inline-block;
      width: 100%;
      max-width: 450px;
      border-radius: 15px;
      backdrop-filter: blur(8px);
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffff;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      border-radius: 5px;
      outline: none;
    }

    .btn-daftar {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background: #00ff88;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-radius: 5px;
      transition: 0.4s;
    }

    .btn-daftar:hover {
      box-shadow: 0 0 30px #00ff88;
      background: #fff;
    }

    #web2 { display: none; padding: 50px 20px; }

    .wa-button {
      display: inline-block;
      padding: 20px 50px;
      background: #25d366;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 50px;
      box-shadow: 0 0 20px rgba(37, 211, 102, 0.5);
      transition: 0.3s;
      border: none;
      cursor: pointer;
    }

    footer { margin-top: 50px; opacity: 0.6; font-size: 0.8rem; letter-spacing: 2px; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

</head>
<body>

  <canvas class="matrix-rain"></canvas>

  <div class="container">
    <header>

    </header>

    <div class="profile-card">
      <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img">
      <h3 style="color: #00ff88; letter-spacing: 3px;">SYSTEM OWNER</h3>
    </div>

    <div id="web1">
      <div class="form-box">
        <h2 style="margin-bottom: 20px; font-size: 1.1rem; color: #00ffff;">ACCESS VERIFICATION</h2>
        <input type="text" id="roblox" placeholder="USERNAME ROBLOX" autocomplete="off">
        <input type="text" id="realname" placeholder="NAMA REAL LIFE" autocomplete="off">
        <button class="btn-daftar" onclick="submitDaftar()">MASUK KE SYSTEM</button>
      </div>
    </div>

    <div id="web2">
      <div class="form-box" style="border-color: #25d366;">
        <h2 style="color: #25d366; margin-bottom: 10px;">AKSES DITERIMA</h2>
        <p style="margin-bottom: 30px;">Selamat Datang, <span id="user-display" style="color: #00ff88;"></span></p>
        <button class="wa-button" onclick="bukaWA()">JOIN WHATSAPP GROUP</button>
        <br><br>
        <button onclick="location.reload()" style="background:none; border:none; color:#555; cursor:pointer; font-size:10px;">[ KELUAR ]</button>
      </div>
    </div>

    <footer>WEBSITE â€¢ NEW â€¢ INDONESIA â€¢ 2026</footer>
  </div>

  <script>
    // FUNGSI DAFTAR (Tanpa sistem penguncian memori)
    function submitDaftar() {
      const userRoblox = document.getElementById('roblox').value;
      const userRL = document.getElementById('realname').value;

      if (userRoblox.trim() === "" || userRL.trim() === "") {
        alert("Peringatan: Data tidak boleh kosong!");
        return;
      }

      // Langsung izinkan masuk
      document.getElementById('user-display').innerText = userRoblox;
      document.getElementById('web1').style.display = 'none';
      document.getElementById('web2').style.display = 'block';
    }

    function bukaWA() {
      window.open("https://chat.whatsapp.com/I2a7i83tseGGTQ6r4x6EU1", "_blank");
    }

    // --- MATRIX EFFECT ---
    const canvas = document.querySelector('.matrix-rain');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const chars = '01ABCDEFGHIJKL';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(13, 0, 26, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);
  </script>
</body>
