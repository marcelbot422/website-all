<!DOCTYPE html>
<html lang="id">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0d001a;
      color: #e0f7ff;
      font-family: 'Courier New', Courier, monospace;
      overflow-x: hidden;
      min-height: 100vh;
      animation: bgPulse 18s infinite alternate;
    }

    @keyframes bgPulse {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px;
      position: relative;
      z-index: 2;
      text-align: center;
    }

    /* Matrix Rain Canvas */
    .matrix-rain {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 1;
      opacity: 0.15;
    }

    /* Header & Glitch */
    header { padding: 40px 0; }
    .glitch {
      color: #fff;
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 8px;
      text-shadow: 0 0 10px #0ff, 0 0 40px #f0f;
      margin-bottom: 10px;
    }

    /* Form Box */
    .form-box {
      background: rgba(10, 0, 20, 0.8);
      padding: 40px;
      border: 2px solid #00ff88;
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.3);
      display: inline-block;
      width: 100%;
      max-width: 450px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }

    .form-box h2 {
      margin-bottom: 25px;
      color: #00ff88;
      font-size: 1.2rem;
      letter-spacing: 3px;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffff;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      outline: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    input:focus {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 15px #00ffff;
    }

    .btn-daftar {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background: #00ff88;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: 0.4s;
      border-radius: 5px;
    }

    .btn-daftar:hover {
      box-shadow: 0 0 30px #00ff88;
      transform: translateY(-3px);
    }

    /* Web 2 Section (WhatsApp) */
    #web2 {
      display: none; /* Sembunyi di awal */
      padding: 50px 20px;
    }

    .wa-card {
      background: rgba(255, 255, 255, 0.03);
      padding: 40px;
      border: 1px solid #25d366;
      border-radius: 20px;
      display: inline-block;
    }

    .wa-button {
      display: inline-block;
      padding: 20px 50px;
      background: #25d366;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 50px;
      font-size: 1.2rem;
      box-shadow: 0 0 20px rgba(37, 211, 102, 0.5);
      transition: 0.3s;
      cursor: pointer;
      border: none;
      font-family: 'Courier New', Courier, monospace;
    }

    .wa-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #25d366;
    }

    footer {
      margin-top: 100px;
      color: #00aaff;
      font-size: 0.9rem;
      letter-spacing: 3px;
      opacity: 0.7;
    }

<body>

  <canvas class="matrix-rain"></canvas>

  <div class="container">
    <header>
      <h1 class="glitch" data-text="HACKERS">HACKERS</h1>
      <div style="color: #00ffff; letter-spacing: 5px; font-weight: bold;">MARCEL</div>
    </header>

    <div id="web1">
      <div class="form-box">
        <h2>ACCESS VERIFICATION</h2>
        <input type="text" id="roblox" placeholder="USERNAME ROBLOX" autocomplete="off">
        <input type="text" id="realname" placeholder="NAMA REAL LIFE" autocomplete="off">
        <button class="btn-daftar" onclick="submitDaftar()">MASUK KE SYSTEM</button>
      </div>
    </div>

    <div id="web2">
      <div class="wa-card">
        <h2 style="color: #00ffff; margin-bottom: 10px;">AKSES DITERIMA</h2>
        <p style="margin-bottom: 30px; opacity: 0.8;">Silahkan join group melalui link di bawah ini:</p>
        <button class="wa-button" onclick="bukaWA()">JOIN WHATSAPP GROUP</button>
      </div>
    </div>

    <footer>
      WEBSITE â€¢ NEW â€¢ INDONESIA â€¢ 2026
    </footer>
  </div>

  <script>
    // FUNGSI DAFTAR
    function submitDaftar() {
      const userRoblox = document.getElementById('roblox').value;
      const userRL = document.getElementById('realname').value;

      if (userRoblox.trim() === "" || userRL.trim() === "") {
        alert("Peringatan: Data tidak boleh kosong!");
        return;
      }

      // Animasi transisi sederhana
      document.getElementById('web1').style.display = 'none';
      document.getElementById('web2').style.display = 'block';
      
      console.log("User Terdaftar:", userRoblox, "|", userRL);
    }

    // FUNGSI WHATSAPP (Link Tersembunyi)
    function bukaWA() {
      const secureLink = "https://chat.whatsapp.com/I2a7i83tseGGTQ6r4x6EU1";
      window.open(secureLink, "_blank");
    }

    // --- MATRIX EFFECT ENGINE ---
    const canvas = document.querySelector('.matrix-rain');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(13, 0, 26, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);

    // Penyesuaian ukuran jika layar di-resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
