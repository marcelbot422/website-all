<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HACKERS â€¢ MARCEL</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’€</text></svg>">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0d001a;
      color: #e0f7ff;
      font-family: 'Courier New', Courier, monospace;
      overflow-x: hidden;
      min-height: 100vh;
      animation: bgPulse 18s infinite alternate;
    }

    @keyframes bgPulse {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px;
      position: relative;
      z-index: 2;
      text-align: center;
    }

    /* Matrix Rain */
    .matrix-rain {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 1;
      opacity: 0.13;
    }

    /* Glitch Text */
    .glitch {
      color: #fff;
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 8px;
      text-shadow: 0 0 10px #0ff, 0 0 40px #f0f;
      position: relative;
      margin-bottom: 10px;
    }

    /* Form Styles */
    .form-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border: 2px solid #00ff88;
      box-shadow: 0 0 20px #00ff88;
      display: inline-block;
      margin-top: 50px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: transparent;
      border: 1px solid #00ffff;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background: #00ff88;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 20px #00ff88;
      transform: scale(1.02);
    }

    /* Section Control */
    #section-web2 { display: none; }

    /* Web 2 Styles */
    .wa-button {
      display: inline-block;
      padding: 20px 40px;
      background: #25d366;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 50px;
      margin-top: 30px;
      box-shadow: 0 0 20px #25d366;
      font-size: 1.2rem;
    }

    .welcome-text { margin-top: 50px; font-size: 1.5rem; color: #00ffff; }
  </style>
</head>
<body>

  <canvas class="matrix-rain"></canvas>

  <div class="container">
    <header>
      <h1 class="glitch">HACKERS</h1>
      <div style="color: #00ffff; letter-spacing: 5px;">MARCEL</div>
    </header>

    <div id="section-daftar">
      <div class="form-box">
        <h3 style="margin-bottom: 20px;">SYSTEM PENDAFTARAN</h3>
        <input type="text" id="usernameRoblox" placeholder="Username Roblox..." required>
        <input type="text" id="namaRL" placeholder="Nama Asli (RL)..." required>
        <button onclick="prosesDaftar()">DAFTAR SEKARANG</button>
      </div>
    </div>

    <div id="section-web2">
      <div class="welcome-text">AKSES DITERIMA. SELAMAT DATANG!</div>
      <p style="margin-top: 20px; opacity: 0.8;">Silahkan bergabung dengan group melalui tombol di bawah:</p>
      
      <a href="#" class="wa-button" onclick="keGroupWA()">MASUK GROUP WHATSAPP</a>
    </div>

    <footer style="margin-top: 80px; opacity: 0.5;">
      WEBSITE â€¢ NEW â€¢ INDONESIA â€¢ 2026
    </footer>
  </div>

  <script>
    // 1. CEK STATUS DAFTAR SAAT WEB DIBUKA
    window.onload = function() {
        if (localStorage.getItem("sudahDaftar") === "true") {
            tampilkanWeb2();
        }
    }

    // 2. FUNGSI DAFTAR
    function prosesDaftar() {
        const roblox = document.getElementById('usernameRoblox').value;
        const rl = document.getElementById('namaRL').value;

        if (roblox === "" || rl === "") {
            alert("Harap isi semua data!");
            return;
        }

        // Simpan ke local storage agar permanen di browser tersebut
        localStorage.setItem("sudahDaftar", "true");
        localStorage.setItem("userRoblox", roblox);
        
        alert("Pendaftaran Berhasil!");
        tampilkanWeb2();
    }

    // 3. FUNGSI PINDAH TAMPILAN
    function tampilkanWeb2() {
        document.getElementById('section-daftar').style.display = 'none';
        document.getElementById('section-web2').style.display = 'block';
    }

    // 4. FUNGSI WA (Link Tersembunyi)
    function keGroupWA() {
        const link = "https://chat.whatsapp.com/I2a7i83tseGGTQ6r4x6EU1";
        window.location.href = link;
    }

    // --- MATRIX EFFECT ---
    const canvas = document.querySelector('.matrix-rain');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function draw() {
      ctx.fillStyle = 'rgba(13, 0, 26, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 50);
  </script>

</body>
</html>
