<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Go - Daftar Akun</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
        }
        .app-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
            background-color: #000;
        }

        /* Video Area */
        .video-card {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
        }

        /* Overlay Form Daftar */
        #auth-overlay {
            display: none; /* Tersembunyi secara default */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .auth-form {
            width: 100%;
            background: #111;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .auth-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ccc;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #222;
            color: white;
            box-sizing: border-box;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #fe2c55; /* Warna khas TikTok */
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-close {
            background: none;
            color: #aaa;
            border: none;
            margin-top: 15px;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Sidebar & Info (Sama seperti sebelumnya) */
        .sidebar { position: absolute; bottom: 80px; right: 15px; display: flex; flex-direction: column; gap: 20px; text-align: center; }
        .video-info { position: absolute; bottom: 80px; left: 15px; width: 70%; }
        .navbar { position: absolute; bottom: 0; width: 100%; height: 60px; background: black; display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid #333; }
        .nav-item { cursor: pointer; font-size: 20px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="video-card">
        <p>Video Sedang Memuat...</p>
    </div>

    <div class="video-info">
        <div style="font-weight:bold">@tiktok_go_admin</div>
        <div style="font-size:14px">Klik ikon profil (üë§) untuk daftar akun baru!</div>
    </div>

    <div class="sidebar">
        <span>‚ù§Ô∏è</span>
        <span>üí¨</span>
    </div>

    <div class="navbar">
        <span class="nav-item">üè†</span>
        <span class="nav-item">üîç</span>
        <span class="nav-item" style="font-size: 30px;">+</span>
        <span class="nav-item">üì©</span>
        <span class="nav-item" onclick="toggleAuth()">üë§</span> </div>

    <div id="auth-overlay">
        <div class="auth-form">
            <h2>Daftar TikTok Go</h2>
            <form onsubmit="handleSignup(event)">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Masukkan email" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Buat password" required>
                </div>
                <button type="submit" class="btn-submit">Buat Akun</button>
            </form>
            <center><button class="btn-close" onclick="toggleAuth()">Batal</button></center>
        </div>
    </div>
</div>

<script>
    // Fungsi untuk memunculkan/menutup form daftar
    function toggleAuth() {
        const overlay = document.getElementById('auth-overlay');
        if (overlay.style.display === 'flex') {
            overlay.style.display = 'none';
        } else {
            overlay.style.display = 'flex';
        }
    }

    // Fungsi saat tombol daftar diklik
    function handleSignup(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;

        // Simulasi pendaftaran
        alert("Pendaftaran Berhasil!\nEmail: " + email + "\nSelamat bergabung di TikTok Go!");
        toggleAuth();
    }
</script>

</body>
</html>
