<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Go - Video Pendek</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
        }
        .app-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
        }
        /* Video Section */
        .video-card {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #222, #000);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Sidebar Icons */
        .sidebar {
            position: absolute;
            bottom: 80px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }
        .icon {
            font-size: 24px;
            cursor: pointer;
        }
        .icon-label {
            font-size: 12px;
            margin-top: 4px;
        }
        /* Video Info */
        .video-info {
            position: absolute;
            bottom: 80px;
            left: 15px;
            width: 70%;
        }
        .username {
            font-weight: bold;
            margin-bottom: 8px;
        }
        .description {
            font-size: 14px;
        }
        /* Navigation Bar */
        .navbar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: black;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 0.5px solid #333;
        }
    </style>
</head>
