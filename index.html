<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Go - Update Navigation</title>
    <style>
        :root { --primary: #fe2c55; --bg: #000; --gray: #8a8a8a; --nav-bg: #000; }
        body { margin: 0; background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; }
        
        .app-container { width: 100%; max-width: 450px; height: 100vh; position: relative; overflow: hidden; border: 1px solid #333; }
        
        /* Pages Content */
        .page { display: none; height: calc(100vh - 60px); overflow-y: auto; width: 100%; }
        .page.active { display: block; }
        .flex-center { display: flex; align-items: center; justify-content: center; height: 100%; color: var(--gray); }

        /* Profile Style */
        .profile-header { text-align: center; padding: 20px 0; }
        .profile-pic { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; background: #333; }
        .stats { display: flex; justify-content: center; gap: 20px; margin: 15px 0; font-size: 14px; }
        .stat-num { font-weight: bold; display: block; }
        
        /* Tabs Profile */
        .tabs-header { display: flex; justify-content: space-around; border-top: 1px solid #222; position: sticky; top: 0; background: var(--bg); }
        .tab-icon { padding: 12px; cursor: pointer; flex: 1; text-align: center; color: var(--gray); font-size: 18px; }
        .tab-icon.active { color: white; border-bottom: 2px solid white; }
        .content-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; padding: 2px; }
        .video-box { aspect-ratio: 3/4; background: #1a1a1a; display: flex; align-items: center; justify-content: center; font-size: 10px; }

        /* NAVBAR BAWAH */
        .nav-bar { position: absolute; bottom: 0; width: 100%; height: 60px; background: var(--nav-bg); display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid #333; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; color: var(--gray); font-size: 10px; flex: 1; }
        .nav-item.active { color: white; }
        .nav-item i { font-size: 20px; margin-bottom: 4px; font-style: normal; }
        
        /* Tombol Tambah Khusus */
        .add-btn { background: linear-gradient(to right, #69C9D0 20%, #EE1D52 80%); padding: 3px 10px; border-radius: 8px; color: black !important; font-weight: bold; font-size: 20px !important; }

        /* Auth Overlay */
        .overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; flex-direction: column; align-items: center; justify-content: center; padding: 30px; box-sizing: border-box; }
        input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 8px; margin-bottom: 10px; }
        .btn-main { width: 100%; padding: 12px; background: var(--primary); border: none; color: white; font-weight: bold; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">

    <div id="page-home" class="page active">
        <div class="flex-center"><h2>Halaman Beranda</h2></div>
    </div>

    <div id="page-friends" class="page">
        <div class="flex-center"><h2>Halaman Teman</h2></div>
    </div>

    <div id="page-inbox" class="page">
        <div class="flex-center"><h2>Kotak Masuk / Notifikasi</h2></div>
    </div>

    <div id="page-profile" class="page">
        <div class="profile-header">
            <div style="position:relative; width:90px; margin:auto;">
                <img src="https://via.placeholder.com/90" id="display-pic" class="profile-pic">
                <input type="file" id="file-input" hidden accept="image/*" onchange="previewImage(event)">
                <label for="file-input" style="position:absolute; bottom:0; right:0; background:var(--primary); border-radius:50%; padding:4px; cursor:pointer; font-size:10px;">üì∏</label>
            </div>
            <h4 id="display-name">@username</h4>
            <p id="display-desc" style="font-size:12px; color:var(--gray)">Ketuk foto untuk ganti gambar</p>
            <div class="stats">
                <div class="stat-item"><span class="stat-num">0</span> Mengikuti</div>
                <div class="stat-item"><span class="stat-num">0</span> Pengikut</div>
                <div class="stat-item"><span class="stat-num">0</span> Suka</div>
            </div>
        </div>

        <div class="tabs-header">
            <div class="tab-icon active">‚ò∞</div>
            <div class="tab-icon">üîí</div>
            <div class="tab-icon">üîÑ</div>
            <div class="tab-icon">üîñ</div>
            <div class="tab-icon">‚ù§Ô∏è</div>
        </div>
        <div class="content-grid">
            <div class="video-box">Video 1</div>
            <div class="video-box">Video 2</div>
            <div class="video-box">Video 3</div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchPage('home', this)"><i>üè†</i>Beranda</div>
        <div class="nav-item" onclick="switchPage('friends', this)"><i>üë•</i>Teman</div>
        <div class="nav-item" onclick="alert('Buka Kamera/Album')"><i class="add-btn">+</i></div>
        <div class="nav-item" onclick="switchPage('inbox', this)"><i>üí¨</i>Kotak Masuk</div>
        <div class="nav-item" onclick="handleProfileClick(this)"><i>üë§</i>Profil</div>
    </div>

    <div id="register-overlay" class="overlay">
        <h2 style="margin-bottom:30px">Daftar TikTok Go</h2>
        <input type="email" id="reg-email" placeholder="Email">
        <input type="password" id="reg-pass" placeholder="Password">
        <button class="btn-main" onclick="processRegister()">Buat Akun Sekarang</button>
        <p onclick="closeAuth()" style="color:var(--gray); margin-top:20px; cursor:pointer">Batal</p>
    </div>

</div>

<script>
    let isLoggedIn = false;

    // Fungsi Pindah Halaman
    function switchPage(pageId, element) {
        // Hilangkan class active dari semua page
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        // Hilangkan class active dari semua nav-item
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));

        // Aktifkan page & nav-item yang dipilih
        document.getElementById('page-' + pageId).classList.add('active');
        element.classList.add('active');
    }

    function handleProfileClick(element) {
        if (!isLoggedIn) {
            document.getElementById('register-overlay').style.display = 'flex';
        } else {
            switchPage('profile', element);
        }
    }

    function processRegister() {
        const email = document.getElementById('reg-email').value;
        const pass = document.getElementById('reg-pass').value;
        if(email && pass) {
            isLoggedIn = true;
            document.getElementById('register-overlay').style.display = 'none';
            // Langsung ke profil setelah daftar
            switchPage('profile', document.querySelector('.nav-item:last-child'));
        } else {
            alert("Isi data lengkap!");
        }
    }

    function closeAuth() {
        document.getElementById('register-overlay').style.display = 'none';
    }

    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function() {
            document.getElementById('display-pic').src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

</body>
</html>
