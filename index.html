<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HACKERS ‚Ä¢ MARCEL</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíÄ</text></svg>">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0d001a;
      color: #e0f7ff;
      font-family: 'Courier New', Courier, monospace;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(0,255,255,0.08) 0%, transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(255,0,255,0.07) 0%, transparent 30%);
      min-height: 100vh;
      animation: bgPulse 18s infinite alternate;
    }

    @keyframes bgPulse {
      0%   { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px;
      position: relative;
      z-index: 2;
    }

    header {
      text-align: center;
      padding: 60px 0 80px;
    }

    .glitch {
      color: #fff;
      font-size: clamp(3.8rem, 12vw, 9rem);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 8px;
      text-shadow: 
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #f0f,
        0 0 80px #f0f;
      animation: glitch 4s infinite;
      position: relative;
      display: inline-block;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 #f00;
      clip: rect(0, 900px, 0, 0);
      animation: glitch-anim 3s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: -2px;
      text-shadow: 2px 0 #0f0;
      clip: rect(0, 900px, 0, 0);
      animation: glitch-anim2 2.5s infinite linear alternate-reverse;
    }

    @keyframes glitch {
      0%,100% { transform: translate(0); }
      20%  { transform: translate(-3px, 3px); }
      40%  { transform: translate(3px, -3px); }
      60%  { transform: translate(-2px, 2px); }
      80%  { transform: translate(2px, -2px); }
    }

    @keyframes glitch-anim {
      0%   { clip: rect(30px, 9999px, 60px, 0); }
      10%  { clip: rect(80px, 9999px, 120px, 0); }
      20%  { clip: rect(40px, 9999px, 90px, 0); }
      30%  { clip: rect(100px, 9999px, 140px, 0); }
      40%  { clip: rect(20px, 9999px, 70px, 0); }
    }

    @keyframes glitch-anim2 {
      0%   { clip: rect(50px, 9999px, 90px, 0); }
      15%  { clip: rect(10px, 9999px, 60px, 0); }
      25%  { clip: rect(90px, 9999px, 130px, 0); }
      35%  { clip: rect(60px, 9999px, 100px, 0); }
    }

    .subtitle {
      margin-top: 20px;
      font-size: 1.8rem;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
      letter-spacing: 5px;
    }

    .status-badges {
      margin: 70px 0;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .status {
      padding: 16px 50px;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 8px;
      text-transform: uppercase;
      letter-spacing: 4px;
      box-shadow: 0 0 25px;
      transition: all 0.4s ease;
    }

    .status:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 45px;
    }

    .online {
      background: rgba(0,255,120,0.12);
      color: #00ff88;
      border: 2px solid #00ff88;
      box-shadow: 0 0 30px #00ff88;
    }

    .aman {
      background: rgba(0,200,255,0.12);
      color: #00d4ff;
      border: 2px solid #00d4ff;
      box-shadow: 0 0 30px #00d4ff;
    }

    footer {
      text-align: center;
      padding: 90px 0 60px;
      color: #00aaff;
      font-size: 1.1rem;
      letter-spacing: 3px;
      text-shadow: 0 0 10px rgba(0,170,255,0.6);
    }

    .matrix-rain {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 1;
      opacity: 0.13;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: 0.92; }
      50%     { transform: scale(1.06); opacity: 1; }
    }
  </style>
</head>
<body>

  <canvas class="matrix-rain"></canvas>

  <div class="container">
    <header>
      <h1 class="glitch" data-text="HACKERS">HACKERS</h1>
      <div class="subtitle">MARCEL</div>
    </header>

    <div class="status-badges">
      <div class="status online pulse">[WEBSITE ONLINE]</div>
      <div class="status aman pulse">[WEBSITE AMAN]</div>
    </div>

    <footer>
      WEBSITE ‚Ä¢ NEW ‚Ä¢ INDONESIA ‚Ä¢ 2026
    </footer>
  </div>

  <!-- Matrix Rain Effect (tetap dipertahankan karena keren) -->
  <script>
    const canvas = document.querySelector('.matrix-rain');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(13, 0, 26, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        if (y > canvas.height && Math.random() > 0.975)
          drops[i] = 0;

        drops[i]++;
      }
    }

    setInterval(draw, 50);
  </script>

</body>
</html>
